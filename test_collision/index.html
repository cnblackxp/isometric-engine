        const drawLine = (color = 'white') => {
            ctx.clearRect(0,0, canvas.width, canvas.height);

            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(canvas.width/2,0);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.lineTo(0, canvas.height/2);
            ctx.closePath();
            ctx.stroke();

            ctx.lineTo(canvas.width/2,canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0,canvas.height/2);
            ctx.lineTo(canvas.width,canvas.height/2);
            ctx.stroke();
        }

        const checkCollision = (point, tile) => {
            //check outside bound
            if (point.x > tile.x && point.x < tile.x + tile.width &&
                point.y > tile.y && point.y < tile.y + tile.height) {
                    //left side check
                    if (point.x <= tile.x + tile.width/2) {
                        const tempCheck = tile.y + tile.height/2;
                        //top side check
                        if (point.y <= tempCheck) {
                            //under slop
                            // console.log('ad');
                            if (point.y > tempCheck - (point.x - tile.x)/2) {
                                // console.log('_ad');
                                return true;
                            }
                            return false;
                        }
                        //bottom side check
                        else {
                            //above slop
                            if (point.y < tempCheck + (point.x - tile.x)/2) {
                                return true; 
                            }
                            return false;
                        }
                        return false;
                    }
                    //right side check 
                    else {
                        const tempCheck = ((point.x - tile.x)-tile.width/2)/2;
                        //top side check
                        if (point.y <= tile.y + tile.height/2) {
                            //under slop
                            if (point.y > tile.y + tempCheck) {
                                return true;
                            }
                        }
                        //bottom side check 
                        else {
                            //above slop
                            if (point.y < tile.y + tile.height - tempCheck) {
                                return true;
                            }
                        }
                        return false;
                    }
                    return false;
                }
            return false;
        }
